    <section class="challenge">
      <h2>Day 3</h2>
      <p>Given an array of prime numbers, calculate the sum of prime numbers.</p>

      <pre><code class="language-ruby">
array = [17, 6, 3, 7, 9, 1]
      </code></pre>
    </section>

    <section class="solution">
      <p>Answer</p>
      <pre><code class="language-ruby">
require "prime"
array.select { |n| Prime.prime? n }.sum
# sum = 27
      </code></pre>
      <p>
        Prime numbers from the array are 17, 3, and 7;
        We get 27 when we add those numbers.
      </p>
    </section>
