<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JEA | Profile</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="hero">
      <div class="profile">
        <div class="profile__image"></div>
        <div class="profile__info text--white">
          <h1 class="profile__heading">Jess Alejo</h1>
          <h2 class="profile__subheading">Software Developer</h2>
        </div>
      </div>
    </section>
    <div class="social">
      <ul class="social-media">
        <li class="social-media__list-item">
          <a
            href="https://github.com/jess-alejo"
            target="_blank"
            class="github"
          >
            <i class="fab fa-github"></i>
          </a>
        </li>
        <li class="social-media__list-item">
          <a href="https://twitter.com/JEAlejo" target="_blank" class="twitter">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li class="social-media__list-item">
          <a
            href="https://www.facebook.com/jess.alejo"
            target="_blank"
            class="facebook"
          >
            <i class="fab fa-facebook"></i>
          </a>
        </li>
        <li class="social-media__list-item">
          <a
            href="https://www.linkedin.com/in/jess-alejo-95704386/"
            target="_blank"
            class="linkedin"
          >
            <i class="fab fa-linkedin"></i>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
